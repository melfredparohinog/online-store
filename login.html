<!DOCTYPE html>
<html lang="en" class="loginpage">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PHONEHUB Mobile</title>
    
</head>
<body>
    <div class="description1 w3-card-4 w3-animate-bottom">
        <nav class="header1">
            <ul>
                <li><p href="#" alt="logo" class="logo1">PHONE<span class="spanlogo1">HUB<span class="spanname1">mobile</span></p></li>
            </ul>
            </nav>
        <br>
        <div class="logincontainer">
                <br><br><br>
                <p class="loginp">Log in to Your Account</p>
                <p class="logins">Log in using social networks</p>
                    <nav>
                        <ul>
                            <a href="" class="iconlink"><i  class="fa fa-facebook icon"></i></a>
                            <a href="" class="iconlink"><i  class="fa fa-google icon"></i></a>
                            <a href="" class="iconlink"><i  class="fa fa-instagram icon"></i></a>
                        </ul>
                    </nav>
                <form method="post" class="form">               
                    <div class="loginform">
                
                      <input type="text" class="uname" placeholder="Username" name="uname" required>
                    <br> <br>
                      <input type="password" class="uname" placeholder="Password" name="psw" required>
                    <br> <br>
                      <button type="submit" class="btnlog">Login</button>
                      <br>
                      <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>
                    </div>
                  <br>
                    <div class="cancel">
                      <button type="button" class="cancelbtn">Forgot Password
                      </button><span class="cancel">
                        <button type="button" class="cancelbtn">Create Account</button>
                      </span>
                    </div>
                    
                  </form>
                  
            <br>
        </div>
    </div>
</body>
</html>
